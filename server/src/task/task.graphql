scalar Date

type Task {
  id: String
  folders: [Folder]
  assignees: [User]
  name: String
  description: String
  parent: User
  creator: User
  startDate: Date
  finishDate: Date
  duration: Int
  importance: String
  status: String
  createdAt: Date
}

input TaskInput {
  name: String
  description: String
  parent: String
  creator: String
  assignees: [String]
  startDate: Date
  finishDate: Date
  duration: Int
  importance: String
  status: String
}
